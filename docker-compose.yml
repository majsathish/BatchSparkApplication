version: '3.8'

services:
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    environment:
      - ORACLE_PWD=OraclePassword123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/OraclePassword123@//localhost:1521/XE", "as", "sysdba", "<<<", "SELECT 1 FROM DUAL;"]
      interval: 30s
      timeout: 10s
      retries: 5

  batch-spark-app:
    build: .
    depends_on:
      oracle-db:
        condition: service_healthy
    environment:
      - DB_URL=jdbc:oracle:thin:@oracle-db:1521:XE
      - DB_USERNAME=batch_user
      - DB_PASSWORD=batch_password
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./output:/app/output

volumes:
  oracle_data: