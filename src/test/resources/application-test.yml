spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:XE
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${DB_USERNAME:batch_user}
    password: ${DB_PASSWORD:batch_password}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  batch:
    job:
      enabled: false

logging:
  level:
    com.example.batchspark: INFO
    org.springframework.batch: WARN
    org.apache.spark: ERROR